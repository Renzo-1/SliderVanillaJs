<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="miSlider fade">
            <img src="img/1.jpg" alt="" class="">
        </div>
        <div class="miSlider fade">
            <img src="img/2.jpg" alt="" class="">
        </div>
        <div class="miSlider fade">
            <img src="img/3.jpg" alt="" class="">
        </div>
        <div class="miSlider fade">
            <img src="img/4.jpg" alt="" class="">
        </div>
        <div class="direcciones">
            <a href="#" class="atras" onclick="avanzaSlide(-1)">&#10094;</a>
            <a href="#" class="adelante" onclick="avanzaSlide(1)">&#10095;</a>
        </div>
        <div class="barras">
            <span class="barra active" onclick="posicionSlide(1)"></span>
            <span class="barra" onclick="posicionSlide(2)"></span>
            <span class="barra" onclick="posicionSlide(3)"></span>
            <span class="barra" onclick="posicionSlide(4)"></span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
